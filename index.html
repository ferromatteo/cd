<style>
    body {

    #yesBtn {

    }

        width: 200px;
        margin-top: 10px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    #catMessage {
        display: none;
        margin-top: 10px;
        font-weight: 700;
        color: #2d3436;
    }
</style>

<div class="container">
    <h1>Vuoi uscire un'altra volta? ðŸ¦§ðŸ’›</h1>

    <button id="noBtn">No ðŸ«£</button>

    <div id="catContainer">
        <div id="catImage">ðŸ˜¾ðŸ”«</div>
        <img id="catPic" src="images.jpeg" alt="angry cat">
        <p id="catMessage">smettila di fare la banana.</p>
    </div>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const catContainer = document.getElementById('catContainer');
    const catMessage = document.getElementById('catMessage');

    let hoverCount = 0;

    function moveButton() {
        hoverCount++;

        const container = document.querySelector('.container');
        const rect = container.getBoundingClientRect();
        const yesRect = yesBtn.getBoundingClientRect();

        const maxX = rect.width - noBtn.offsetWidth;
        const maxY = rect.height - noBtn.offsetHeight;

        // Keep trying random positions until we find one that doesn't overlap "SÃ¬"
        let randomX, randomY, attempts = 0;
        do {
            randomX = Math.random() * maxX;
            randomY = Math.random() * maxY;

            // noBtn absolute position in page coords
            const nLeft = rect.left + randomX;
            const nTop = rect.top + randomY;
            const nRight = nLeft + noBtn.offsetWidth;
            const nBottom = nTop + noBtn.offsetHeight;

            const overlaps = !(nRight < yesRect.left || nLeft > yesRect.right ||
                               nBottom < yesRect.top || nTop > yesRect.bottom);

            if (!overlaps) break;
            attempts++;
        } while (attempts < 50);

        noBtn.style.left = randomX + 'px';
        noBtn.style.top = randomY + 'px';

        if (hoverCount >= 5) {
            catContainer.style.display = 'block';
            catMessage.style.display = 'block';
        }
    }

    noBtn.addEventListener('mouseover', moveButton);
    noBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        moveButton();
    }, { passive: false });

    yesBtn.addEventListener('click', () => {
        document.body.innerHTML = `

                    <p style="font-size:18px;color:#636e72;">SarÃ  meglio ðŸ˜¤</p>
                </div>
            </div>
        `;
    });
</script>
